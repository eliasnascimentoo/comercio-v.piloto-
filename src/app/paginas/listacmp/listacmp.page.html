<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let m of listacmp">
    <ion-card-title>{{m.nome}}</ion-card-title>
    <ion-card-subtitle>{{m.cor}}</ion-card-subtitle>
    <ion-card-subtitle>{{m.preco}}</ion-card-subtitle>
    <!--<ion-card-content>
      <ion-button (click)="iniciarEdicao(m.id)">Alterar</ion-button>
      <ion-button (click)="excluir(m.id)">Excluir</ion-button>
    </ion-card-content> !-->
  </ion-card>
</ion-content>
