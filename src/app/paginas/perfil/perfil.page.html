<ion-header>
  <ion-toolbar>
    <ion-title >
      <ion-icon name="person-outline"></ion-icon>
      Perfil do usuário
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card *ngFor="let c of perfil">
    <ion-card-header>
      <ion-card-title>Olá, seja bem-vindo!</ion-card-title>
      <!-- Iniciando  e mostrando os dados-->
      <ion-card-title>{{c.nome}}</ion-card-title>
    <ion-card-subtitle>{{c.endereco}}</ion-card-subtitle>
    <ion-card-subtitle>{{c.telefone}}</ion-card-subtitle>
    <!-- finzaliando  e mostrando os dados-->
    </ion-card-header>
    <ion-card-content>
      <!-- iniciando método-->
      <ion-card-content>
        <ion-button (click)="iniciarEdicao(c.id)">Alterar</ion-button>
        <ion-button>Excluir</ion-button>
      </ion-card-content>
      <!-- finalizando método-->
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title >Lista</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      
      <ion-card>
        <ion-card-header>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-thumbnail slot="start">
                <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
              </ion-thumbnail>
              <ion-label>Item</ion-label>
            </ion-item>
      
            <ion-item>
              <ion-thumbnail slot="start">
                <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
              </ion-thumbnail>
              <ion-label>Item</ion-label>
            </ion-item>
      
            <ion-item>
              <ion-thumbnail slot="start">
                <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
              </ion-thumbnail>
              <ion-label>Item</ion-label>
            </ion-item>
      
            <ion-item lines="none">
              <ion-thumbnail slot="start">
                <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
              </ion-thumbnail>
              <ion-label>Item</ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-card-content>
  </ion-card>
</ion-content>
