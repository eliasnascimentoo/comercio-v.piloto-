Substituir no app.component.html
<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu Principal</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-menu-toggle>
                <ion-item (click)="voltarHome()">
                    <ion-icon name="home-outline" slot="start"></ion-icon>
                    <ion-label>Pagina Principal</ion-label>
                </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
                <ion-item (click)="irParaLogin()">
                    <ion-icon name="clipboard-outline" slot="start"></ion-icon>
                    <ion-label>Login</ion-label>
                </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
                <ion-item (click)="irParaRegistro()">
                    <ion-icon name="person-outline" slot="start"></ion-icon>
                    <ion-label>Registre-se</ion-label>
                </ion-item>
              </ion-menu-toggle>
            <ion-menu-toggle>
                <ion-item (click)="irParaContato()">
                    <ion-icon name="call-outline" slot="start"></ion-icon>
                    <ion-label>Contato</ion-label>
                </ion-item>
              </ion-menu-toggle>
              <ion-menu-toggle>
                <ion-item (click)="irParaCarrinho()">
                    <ion-icon name="cart-outline" slot="start"></ion-icon>
                    <ion-label>Carrinho</ion-label>
                </ion-item>
                <ion-item (click)="irParaListacmp()">
                    <ion-icon name="reader-outline" slot="start"></ion-icon>
                    <ion-label>Lista de Compras</ion-label>
                </ion-item>
              </ion-menu-toggle>
        </ion-list>
    </ion-content>
</ion-menu>  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
